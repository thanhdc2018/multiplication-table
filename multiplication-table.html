<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication-table</title>
</head>
<body>
<script>
    let a;
    document.write("<table border='2px'>");

    for(let i = 1; i < 10; i++) {

        document.write("<tr style='height:30px;'>");

        for(let j = 1; j < 10; j++) {

            if(j == 1 || i == 1) {
                a = "#01ff00";
            }
            else {
                a = "#ff0707";
            }

            document.write("<td style='width:30px;background-color:" + a + "'>" + i*j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
